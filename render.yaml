services:
  - type: web
    name: codeaura-backend
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn --workers 4 --timeout 120 app:create_app()
    routes:
      - path: /
        matchType: prefix
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        value: ${DATABASE_URL}

  - type: pserv
    name: codeaura-db
    ipAddress: 10.0.0.2
    plan: free
    postgresMajorVersion: 15
    initialDbName: codeaura
    user: codeaura_user
    password: ${DB_PASSWORD}
