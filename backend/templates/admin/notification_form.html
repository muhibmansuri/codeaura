{% extends "admin/base.html" %}

{% block title %}Send Notification - CodeAura Admin{% endblock %}

{% block content %}
<div class="py-4">
    <h1 class="h2 mb-4">Send Notification</h1>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="student_id" class="form-label">Send To</label>
                            <select class="form-control" id="student_id" name="student_id">
                                <option value="">All Students (Broadcast)</option>
                                {% for student in students %}
                                <option value="{{ student.id }}">{{ student.name }} - {{ student.email }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Message *</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send"></i> Send
                            </button>
                            <a href="{{ url_for('admin.notifications_list') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
