{% extends "admin/base.html" %}

{% block title %}{{ 'Edit' if course else 'Create' }} Course - CodeAura Admin{% endblock %}

{% block content %}
<div class="py-4">
    <h1 class="h2 mb-4">{{ 'Edit' if course else 'Create' }} Course</h1>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Course Name *</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ course.name if course else '' }}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="type" class="form-label">Type *</label>
                                <select class="form-control" id="type" name="type" required>
                                    <option value="">Select Type</option>
                                    <option value="Engineering" {% if course and course.type == 'Engineering' %}selected{% endif %}>Engineering</option>
                                    <option value="Science" {% if course and course.type == 'Science' %}selected{% endif %}>Science</option>
                                    <option value="Commerce" {% if course and course.type == 'Commerce' %}selected{% endif %}>Commerce</option>
                                    <option value="Arts" {% if course and course.type == 'Arts' %}selected{% endif %}>Arts</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="fee" class="form-label">Fee (â‚¹) *</label>
                                <input type="number" class="form-control" id="fee" name="fee" value="{{ course.fee if course else '' }}" step="0.01" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="duration" class="form-label">Duration</label>
                                <input type="text" class="form-control" id="duration" name="duration" placeholder="e.g., 6 months" value="{{ course.duration if course else '' }}">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="image_url" class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="image_url" name="image_url" value="{{ course.image_url if course else '' }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ course.description if course else '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="syllabus" class="form-label">Syllabus</label>
                            <textarea class="form-control" id="syllabus" name="syllabus" rows="5">{{ course.syllabus if course else '' }}</textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> {{ 'Update' if course else 'Create' }}
                            </button>
                            <a href="{{ url_for('admin.courses_list') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
